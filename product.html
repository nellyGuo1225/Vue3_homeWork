<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/product.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-8">
                    <h2 class="mb-3">產品列表</h2>
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th width="150">產品名稱</th>
                            <th width="120">原價</th>
                            <th width="120">售價</th>
                            <th width="150">是否啟用</th>
                            <th width="120">查看細節</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="(item, key) in products" :key="item.id">
                            <td width="150">{{item.title}}</td>
                            <td width="120">{{item.origin_price}}</td>
                            <td width="120">{{item.price}}</td>
                            <td width="150">
                                <span class="text-success" v-if="item.is_enabled === 1">啟用</span>
                                <span class="text-muted" v-else>未啟用</span>
                            </td>
                            <td width="120">
                                <button type="button" class="btn btn-primary" @click="tempProduct = item">查看細節</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <p class="text-secondary">目前有 {{ products.length }} 項產品</p>
                </div>
                <div class="col-md-4">
                    <h2 class="mb-3">單一產品細節</h2>
                    <template v-if="tempProduct.id">
                        <div class="card mb-3">
                            <img :src="tempProduct.imageUrl" 
                                class="card-img-top primary-img"
                                alt="">
                            <div class="card-body">
                              <h5 class="card-text"> {{tempProduct.title}}
                                <span class="badge bg-primary">{{tempProduct.category}}</span>
                              </h5>
                              <p class="card-text">商品描述：{{tempProduct.description}}</p>
                              <p class="card-text">商品內容：{{tempProduct.content}}</p>
                              <p class="card-text">{{tempProduct.price}}
                                <del class="text-secondary">{{tempProduct.origin_price}}</del> /{{tempProduct.unit}}
                              </p>
                            </div>
                        </div>
                        <template v-for="(item, key) in tempProduct.imagesUrl" :key="item">
                            <img :src="item" 
                                class="images"
                                alt="產品多圖" v-if="item !== ''">
                        </template>
                    </template>
                    <p class="text-muted" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.6/vue.cjs.js'
        integrity='sha512-uJSRYSBzKmCaA8Y4fKzhSIuwqub9VA5dIHZeFFnSPPHYY9xMKCTeCB688NatAGTH33h/qC9JSMF8ttl/aFzGKg=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./JS/product.js"></script> 
</body>
</html>
